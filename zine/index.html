<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZINE：撮影体験記（Digital Edition）</title>
    <style>
        /* --- 基本設定：没入感を高める黒背景 --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* 物理ZINEを引き立てるダークグレー */
            color: #fff;
            font-family: "Yu Mincho", "Hiragino Mincho ProN", serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- ZINEのページコンテナ --- */
        .zine-viewer {
            width: 100%;
            max-width: 800px; /* PCで見ても大きすぎない幅 */
            box-shadow: 0 0 50px rgba(0,0,0,0.5); /* 浮き上がっているような影 */
        }

        /* --- 各ページの画像 --- */
        .zine-page {
            width: 100%;
            height: auto;
            display: block; /* 画像の隙間を消す */
            border-bottom: 1px solid #333; /* ページ区切り線 */
        }

        /* --- 最後のページ（ギミック）のラッパー --- */
        .last-page-wrapper {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        /* --- 黒塗り/欠落エフェクト --- */
        .glitch-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* 全体を暗くする */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0; /* 最初は隠れている */
            transition: opacity 2s ease-in-out; /* ゆっくり暗くなる演出 */
        }

        /* スクロールして最後のページが見えたら発動するクラス */
        .last-page-wrapper:hover .glitch-overlay,
        .last-page-wrapper.visible .glitch-overlay {
            opacity: 1;
        }

        /* --- メッセージテキスト --- */
        .hidden-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #d65a4f; /* 赤色で警告感 */
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
            text-align: center;
            line-height: 1.8;
            font-weight: bold;
            transform: translateY(20px);
            opacity: 0;
            transition: all 1s ease 0.5s; /* 背景より少し遅れて出る */
        }

        .last-page-wrapper:hover .hidden-message,
        .last-page-wrapper.visible .hidden-message {
            transform: translateY(0);
            opacity: 1;
        }

        /* --- 次へ進むボタン（唯一の光） --- */
        .next-link-btn {
            display: inline-block;
            padding: 15px 40px;
            background: #fff;
            color: #000;
            text-decoration: none;
            font-family: sans-serif;
            font-weight: bold;
            letter-spacing: 0.1em;
            border-radius: 50px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: pulse-white 2s infinite;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.5s ease 1.5s; /* 最も遅れて出る */
        }

        .last-page-wrapper:hover .next-link-btn,
        .last-page-wrapper.visible .next-link-btn {
            opacity: 1;
            transform: scale(1);
        }

        @keyframes pulse-white {
            0% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
            50% { box-shadow: 0 0 40px rgba(255, 255, 255, 0.8); }
            100% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
        }

        /* --- スマホ向けの調整 --- */
        @media (max-width: 768px) {
            .hidden-message { font-size: 1rem; }
            .next-link-btn { padding: 12px 30px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <div class="zine-viewer">
        <img src="img/page_01.jpg" alt="Page 1" class="zine-page">
        <img src="img/page_02.jpg" alt="Page 2" class="zine-page">
        <img src="img/page_03.jpg" alt="Page 3" class="zine-page">

        <div class="last-page-wrapper" id="lastPage">
            <img src="img/page_04.jpg" alt="Page 4" class="zine-page">
            
            <div class="glitch-overlay">
                <p class="hidden-message">
                    このページの記事データは<br>
                    破損しています。<br>
                    <span style="font-size: 0.8em; color: #ccc;">(Error: Article 12 Not Found)</span>
                </p>
                
                <a href="../index.html" class="next-link-btn">
                    Web Archiveへ移動
                </a>
            </div>
        </div>
    </div>

    <script>
        // スクロールして最後のページが見えたら、自動的に「闇」を発動させる
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.3 }); // ページの30%が見えたら発動

        observer.observe(document.getElementById('lastPage'));
    </script>

</body>
</html>
