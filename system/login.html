<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Login | FukuFukuBlog</title>
  <link rel="icon" href="../dinosaurs2.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-dark: #121212;
      --text-gray: #888;
      --accent-error: #cf6679;
      --accent-success: #4caf50;
    }
    body {
      margin: 0;
      background-color: var(--bg-dark);
      color: #fff;
      font-family: "Jost", "Noto Sans JP", sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 40px;
      text-align: center;
    }
    .logo-mark {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
      display: block;
      color: #fff;
      text-decoration: none;
    }
    .login-title {
      font-size: 0.9rem;
      color: var(--text-gray);
      margin-bottom: 30px;
      letter-spacing: 0.1em;
    }
    .input-group {
      position: relative;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 15px;
      background: rgba(255,255,255,0.05);
      border: 1px solid #333;
      color: #fff;
      font-size: 1.1rem;
      border-radius: 4px;
      text-align: center;
      letter-spacing: 0.2em;
      transition: all 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #666;
      background: rgba(255,255,255,0.1);
    }
    .login-btn {
      width: 100%;
      padding: 15px;
      background: #fff;
      color: #000;
      border: none;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: opacity 0.3s;
    }
    .login-btn:hover {
      opacity: 0.9;
    }
    .error-msg {
      color: var(--accent-error);
      font-size: 0.85rem;
      margin-top: 15px;
      height: 20px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .hint-text {
      margin-top: 30px;
      font-size: 0.75rem;
      color: #444;
      line-height: 1.6;
      min-height: 3em;
    }
    .fade-out { opacity: 0; transition: opacity 0.5s; }
  </style>
</head>
<body>
  <div class="login-container" id="login-container">
    <a href="../index.html" class="logo-mark">FukuFukuBlog</a>
    <p class="login-title">AUTHORIZED PERSONNEL ONLY</p>
    
    <div class="input-group">
      <input type="text" id="pass" placeholder="Passcode" autocomplete="off">
    </div>
    
    <button id="btn" class="login-btn">ENTER</button>
    <p id="msg" class="error-msg"></p>

    <div class="hint-text" id="hint">
      Enter 4-digit Passcode.<br>
      Hint: "Month" from ZINE + "Day" from Archive.<br>
      (ZINEの月 + 記録終了の日)
    </div>
  </div>

  <script>
    const passInput = document.getElementById('pass');
    const btn = document.getElementById('btn');
    const msg = document.getElementById('msg');
    const hint = document.getElementById('hint');
    const container = document.getElementById('login-container');

    let loginStep = 1;

    const handleLogin = () => {
      const val = passInput.value.trim();
      msg.style.opacity = '0';

      if (loginStep === 1) {
        // --- STEP 1: ZINE(11) + Blog(30) = 1130 ---
        if(val === '1130') {
          msg.style.color = '#4caf50';
          msg.innerText = 'Passcode Accepted.';
          msg.style.opacity = '1';
          
          setTimeout(() => {
            // ステップ2（名前入力）へ移行
            loginStep = 2;
            passInput.value = '';
            passInput.placeholder = 'Full Name';
            passInput.style.letterSpacing = '0.05em';
            msg.innerText = '';
            
            // ヒントの更新（名前を要求）
            hint.innerHTML = 'Security Check:<br>"Who was the <strong style="color:#fff;">Recording Assistant</strong> of 2023?"<br>(2023年の録音助手の氏名を入力 / Hint: Archive)';
          }, 800);
        } else {
          showError('Incorrect Passcode. (Hint: 11xx)');
        }
      } else if (loginStep === 2) {
        // --- STEP 2: 名前 (柴田葵) ---
        const correctNames = ["柴田葵", "柴田 葵", "Aoi Shibata", "Shibata Aoi", "shibata aoi", "aoi shibata", "AOI SHIBATA"];
        
        if (correctNames.includes(val)) {
          msg.style.color = '#4caf50';
          msg.innerText = 'Authentication Successful.';
          msg.style.opacity = '1';
          setTimeout(() => {
            container.classList.add('fade-out');
            setTimeout(() => {
              window.location.href = 'chat.html'; // チャット画面へ
            }, 500);
          }, 1000);
        } else {
          showError('Authentication Failed.');
        }
      }
    };

    const showError = (text) => {
      msg.style.color = '#cf6679';
      msg.innerText = text;
      msg.style.opacity = '1';
      setTimeout(() => msg.style.opacity = '0', 2000);
    };

    btn.addEventListener('click', handleLogin);
    passInput.addEventListener('keydown', (e) => {
      if(e.key === 'Enter') handleLogin();
    });
  </script>
</body>
</html>
