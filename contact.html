<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | FukuFukuBlog</title>
    <link rel="icon" href="dinosaurs2.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="contact-body">
    <header class="site-header">
      <div class="header-inner">
        <h1 class="logo">
          <a href="index.html"> <span class="logo-mark">F</span>FukuFukuBlog </a>
        </h1>
        <button class="hamburger-btn" id="hamburger-btn" aria-label="メニュー">
          <span></span><span></span><span></span>
        </button>
        <div class="header-actions">
          <div class="search-wrapper">
            <input type="text" id="arg-search" placeholder="Search..." autocomplete="off" />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <nav class="site-nav" id="site-nav">
            <a href="index.html">HOME</a>
            <a href="blog.html">BLOG</a>
            <a href="about.html">ABOUT</a>
            <a href="contact.html" class="active">CONTACT</a>
          </nav>
        </div>
      </div>
    </header>

    <div class="page-header">
      <h2 class="page-title">CONTACT</h2>
      <p class="page-subtitle">お問い合わせ</p>
    </div>

    <div class="container">
      <div class="contact-form-wrapper">
        <p
          style="
            margin-bottom: 30px;
            text-align: center;
            color: var(--text-light);
            font-size: 0.95rem;
          "
        >
          記事に関するご感想、取材のご依頼などはお気軽にどうぞ。<br />
          （※現在、返信にお時間をいただく場合がございます）
        </p>

        <form id="contact-form">
          <div class="form-group">
            <label for="category">お問い合わせ種別</label>
            <div class="select-wrapper">
              <select id="category" name="category" class="form-control" style="cursor: pointer">
                <option value="general">一般的なお問い合わせ</option>
                <option value="request">取材・記事掲載依頼</option>
                <option value="bug">サイトの不具合・バグ報告</option>
                <option value="other">その他</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="name">お名前 <span style="color: var(--accent)">*</span></label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              placeholder="例: 福井 太郎"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">メールアドレス <span style="color: var(--accent)">*</span></label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="name@example.com"
              required
            />
          </div>

          <div class="form-group">
            <label for="message"
              >お問い合わせ内容 <span style="color: var(--accent)">*</span></label
            >
            <textarea
              id="message"
              name="message"
              rows="6"
              class="form-control"
              placeholder="ここに内容を入力してください..."
              required
            ></textarea>
          </div>

          <button type="submit" class="submit-btn">SEND MESSAGE</button>
        </form>
      </div>
    </div>

    <footer class="site-footer">
      <div class="footer-nav">
        <a href="index.html">HOME</a>
        <a href="about.html">ABOUT</a>
        <a href="privacy.html">PRIVACY POLICY</a>
      </div>
      <p class="copyright">&copy; 2025 FukuFukuBlog.</p>
    </footer>
    <script src="script.js"></script>
    <script>
      // 簡易送信アラート（ARGのトリガーにもなり得る）
      document.getElementById("contact-form").addEventListener("submit", function (e) {
        e.preventDefault();
        const category = document.getElementById("category").value;
        const msg = document.getElementById("message").value;

        if (category === "bug" && (msg.includes("309") || msg.includes("△○□"))) {
          // ARGルートへのヒント
          alert("システム管理者へ報告されました。\nエラーコード: 1130 を確認してください。");
        } else {
          alert("お問い合わせありがとうございます。\n送信が完了しました。");
          this.reset();
        }
      });
    </script>
  </body>
</html>
