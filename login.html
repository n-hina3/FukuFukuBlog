<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Login | FukuFukuBlog</title>
  <link rel="icon" href="dinosaurs2.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-dark: #121212;
      --text-gray: #888;
      --accent-error: #cf6679;
    }
    body {
      margin: 0;
      background-color: var(--bg-dark);
      color: #fff;
      font-family: "Jost", "Noto Sans JP", sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 40px;
      text-align: center;
    }
    .logo-mark {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
      display: block;
      color: #fff;
      text-decoration: none;
    }
    .login-title {
      font-size: 0.9rem;
      color: var(--text-gray);
      margin-bottom: 30px;
      letter-spacing: 0.1em;
    }
    .input-group {
      position: relative;
      margin-bottom: 20px;
    }
    input[type="password"] {
      width: 100%;
      padding: 15px;
      background: rgba(255,255,255,0.05);
      border: 1px solid #333;
      color: #fff;
      font-size: 1.1rem;
      border-radius: 4px;
      text-align: center;
      letter-spacing: 0.2em;
      transition: all 0.3s;
    }
    input[type="password"]:focus {
      outline: none;
      border-color: #666;
      background: rgba(255,255,255,0.1);
    }
    .login-btn {
      width: 100%;
      padding: 15px;
      background: #fff;
      color: #000;
      border: none;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: opacity 0.3s;
    }
    .login-btn:hover {
      opacity: 0.9;
    }
    .error-msg {
      color: var(--accent-error);
      font-size: 0.85rem;
      margin-top: 15px;
      height: 20px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .hint-text {
      margin-top: 30px;
      font-size: 0.75rem;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <a href="index.html" class="logo-mark">FukuFukuBlog</a>
    <p class="login-title">AUTHORIZED PERSONNEL ONLY</p>
    
    <div class="input-group">
      <input type="password" id="pass" placeholder="PASSWORD" autocomplete="off">
    </div>
    
    <button id="btn" class="login-btn">LOGIN</button>
    <p id="msg" class="error-msg">Access Denied.</p>

    <div class="hint-text">
      Hint: ZINE P.12 "The Last Cut"<br>SCENE + CUT
    </div>
  </div>

  <script>
    const passInput = document.getElementById('pass');
    const btn = document.getElementById('btn');
    const msg = document.getElementById('msg');

    const checkLogin = () => {
      const val = passInput.value.trim();
      // ZINEの謎（カチンコの数字）
      if(val === '1130') {
        msg.style.color = '#4caf50';
        msg.innerText = 'Access Granted.';
        msg.style.opacity = '1';
        setTimeout(() => {
          // ★裏サイトへ遷移
          window.location.href = 'archive.html';
        }, 1000);
      } else {
        msg.style.color = '#cf6679';
        msg.innerText = 'Incorrect Password.';
        msg.style.opacity = '1';
        passInput.value = '';
        passInput.focus();
      }
    };

    btn.addEventListener('click', checkLogin);
    passInput.addEventListener('keydown', (e) => {
      if(e.key === 'Enter') checkLogin();
    });
  </script>
</body>
</html>
